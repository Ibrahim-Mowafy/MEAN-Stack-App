<mat-card>
  <mat-spinner *ngIf="isLoading" color="accent"></mat-spinner>
  <form #loginForm="ngForm" (submit)="onLogin(loginForm)" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="email"
        placeholder="E-Mail"
        name="email"
        ngModel
        #emailInput="ngModel"
        required
        email
      />
      <mat-error *ngIf="emailInput.invalid"
        >Please enter a valid email .</mat-error
      >
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        type="password"
        name="password"
        placeholder="Password"
        ngModel
        #passwordInput="ngModel"
        required
      />
      <mat-error *ngIf="passwordInput.invalid">
        Please enter a valid password.
      </mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      type="submit"
      style="margin-top: 7px"
      [disabled]="loginForm.invalid"
    >
      Login
    </button>
  </form>
</mat-card>
